<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="main">
                <h3 class="loginHeading">Login to your account</h3>
                <form action="">
                    <div class="form-box">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-box">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                </form>
                <div id="checkbox">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
            <button class="btnLogin" type="button" value="Login">Login</button>
            <p>New to MyApp? <a href="www.google.com">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
